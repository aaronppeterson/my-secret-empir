<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Empire Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            perspective: 600px;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: move-and-glow 5s infinite linear;
        }

        @keyframes move-and-glow {
            from {
                transform: translateZ(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateZ(600px) scale(0);
                opacity: 0;
            }
        }
        
        .title {
            position: relative;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #FFE81F; /* Star Wars yellow */
            text-shadow: 
                0 0 10px #FFD700, 
                0 0 20px #FFD700, 
                0 0 30px #FFD700, 
                0 0 40px #FFA500, 
                0 0 70px #FFA500;
            letter-spacing: 0.2em;
            text-align: center;
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                transform: scale(1);
                opacity: 0.9;
            }
            to {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .button {
            position: relative;
            z-index: 1;
            margin: 0 1rem;
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 9999px;
            background-color: #FFA500;
            color: #000;
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #FFD700, 0 0 30px #FFD700, 0 0 45px #FFA500;
        }

        .message-box {
            position: absolute;
            bottom: 2rem;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            display: none;
            text-align: center;
        }
    </style>
    <!-- Favicon for general browsers -->
    <link rel="icon" href="Secret Empire.png" type="image/png">
    <!-- Apple Touch Icon for iOS home screen -->
    <link rel="apple-touch-icon" href="Secret Empire.png">
    <!-- To use your own icon, replace the URLs above with the path to your icon file (e.g., "my-icon.png") -->
</head>
<body class="bg-black text-white">
    <div class="stars-container" id="stars-container"></div>
    
    <h1 class="title text-5xl md:text-7xl px-4 text-balance mb-8">Secret Empire</h1>

    <!-- The audio element is added here, set to your sound file -->
    <audio id="gameAudio" src="SecretEmpireSetup.mp3" preload="auto"></audio>

    <button id="toggleButton" class="button">Do It!</button>

    <!-- Simple message box to give feedback to the user -->
    <div id="messageBox" class="message-box"></div>

    <script>
        const starsContainer = document.getElementById('stars-container');
        const numberOfStars = 300;
        const starColors = ['#fff', '#FFD700', '#FFA500'];

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.backgroundColor = starColors[Math.floor(Math.random() * starColors.length)];
            
            const duration = Math.random() * 2 + 1; // 1 to 3 seconds
            const delay = Math.random() * 5; // 0 to 5 seconds
            
            star.style.animationDuration = `${duration}s`;
            star.style.animationDelay = `${delay}s`;

            starsContainer.appendChild(star);
        }

        for (let i = 0; i < numberOfStars; i++) {
            createStar();
        }

        // Get the audio element, the single toggle button, and the message box
        const gameAudio = document.getElementById('gameAudio');
        const toggleButton = document.getElementById('toggleButton');
        const messageBox = document.getElementById('messageBox');

        // Toggle audio playback and button text on click
        toggleButton.addEventListener('click', () => {
            if (gameAudio.paused) {
                // Audio is paused, so we want to play it
                gameAudio.play().then(() => {
                    toggleButton.textContent = '||';
                    messageBox.style.display = 'block';
                    messageBox.textContent = 'Audio is playing.';
                    setTimeout(() => {
                        messageBox.style.display = 'none';
                    }, 3000);
                }).catch(error => {
                    console.error("Audio playback failed:", error);
                    messageBox.style.display = 'block';
                    messageBox.textContent = 'Error: Audio could not be played.';
                });
            } else {
                // Audio is playing, so we want to pause it
                gameAudio.pause();
                toggleButton.textContent = 'Do It!';
                messageBox.style.display = 'block';
                messageBox.textContent = 'Audio paused.';
                setTimeout(() => {
                        messageBox.style.display = 'none';
                    }, 3000);
            }
        });
    </script>
</body>
</html>
